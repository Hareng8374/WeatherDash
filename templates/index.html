<!DOCTYPE html>
<html>
<head>
    <title>WeatherDash</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background-image: url('{{ background_url }}'); background-size: cover; background-repeat: no-repeat; background-position: center; min-height: 100vh; background-attachment: fixed;">
    <h1>🌤️ WeatherDash</h1>
    <form method="POST">
        <input type="text" name="city" placeholder="Enter city name" required>
        <button type="submit">Get Weather</button>
    </form>
    {% if weather_data %}
        {% if weather_data.error %}
            <p style="color: red;">{{ weather_data.error }}</p>
        {% else %}
            <div class="weather-info">
                <p><strong>Temperature:</strong> {{ weather_data.main.temp }} °F</p>
                <p><strong>Feels Like:</strong> {{ weather_data.main.feels_like }} °F</p>
                <p><strong>Humidity:</strong> {{ weather_data.main.humidity }}%</p>
                <img src="{{ url_for('static', filename='chart.png') }}" alt="Weather Chart">
            </div>
        {% endif %}
    {% endif %}
</body>
</html>
